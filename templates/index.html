{% include "header.html" %}
    <div class="container content-inner">
      <div class="section row">
        <div class="twelve columns mobile-full" id="breadcrumbs">
          <div><a href="/analysis">Home</a>
        </div>
      </div>
    </div>  
    <div class="container content-inner">
      <div class="section row">
        <div class="twelve columns mobile-full">
            <h2>Schools in Philadelphia</h2>
            {% regroup schools by school_level as school_list %}
            {% for school in school_list %}
                <h3>{{ school.grouper.title }}</h3>
                <ul>
                    {% for item in school.list %}
                      <li><a href="/school/{{ item.school_code }}">{{ item.name.title }}</a></li>
                    {% endfor %}
                </ul>
                <hr>
            {% endfor %}
        </div>
      </div>
    </div>
{% include "footer.html" %}
