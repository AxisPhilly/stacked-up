{% extends "layout.html" %}
{% load humanize %}
{% block content %}
    <div class="schools-list container content-inner">
        <table class="tablesorter">
            <thead>
                <tr>
                    <th>
                        School
                    </th>
                    <th>
                        School Type
                    </th>
                    <th class="tooltip" title="The total difference between the common materials and the assumed curriculum in use for each grade.">
                        Difference
                        <span class="tooltip-icon"></span>
                    </th>
                </tr> 
            </thead>
            <tbody>
                {% for school in schools %}
                    <tr>
                        <td><a href="/school/{{ school.school.school_code }}">{{ school.school.name.title }}</a></td>
                        <td>{{ school.school.school_level.title }}</td>
                        <td>{{ school.books_for_students }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
