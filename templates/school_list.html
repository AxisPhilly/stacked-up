{% extends "layout.html" %}
{% block content %}
    <div class="schools-list container content-inner">
        <table class="tablesorter">
            <thead>
                <tr>
                    <th>
                        School
                    </th>
                    <th>
                        School Type
                    </th>
                    <th class="tooltip" title="The difference between the common materials and the assumed curriculum in use for each grade.">
                        Difference
                        <span class="tooltip-icon"></span>
                    </th>
                </tr> 
            </thead>
            {% for school in schools %}
            <tr>
                <td><a href="/school/{{ school.school_code }}">{{ school.name.title }}</a></td>
                <td>{{ school.school_level.title }}</td>
                <td>123</td>
            <tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
