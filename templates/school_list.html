{% extends "layout.html" %}
{% block content %}
{% regroup schools by school_level as school_list %}
    <div class="schools-list container content-inner">
    {% for school in school_list %}
        <h4>{{ school.grouper.title }}</h4>
        <ul>
            {% for item in school.list %}
              <li><a href="/school/{{ item.school_code }}">{{ item.name.title }}</a></li>
            {% endfor %}
        </ul>
    {% endfor %}
    </div>
{% endblock %}
